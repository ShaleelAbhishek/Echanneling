
<div class="align login">   
    <form  class="form-inline login-container" [formGroup]="userLogin" (ngSubmit)="uploadSubmit()">
      <div class="form-content card">
              
        <div > 
          <div >
                <h1 >Login!</h1>
          </div>  
        </div>
             
        <div>
          <div>
            <input class="form-control" type="text" formControlName="userName" placeholder=" User Name" style="margin: 5px;"/>
          </div>
                
          <div >
            <input   class="form-control" type="password"  formControlName="password" placeholder="Password" style="margin: 5px;"/>
          </div>
  
          <div class="form-group" >
                
          <button class="btn btn-sm btn-primary "  style="padding-right: 10px;  border-radius: 2px; margin: 10px;"type="submit">Login</button>
       
            <button class="btn btn-sm btn-primary" type="submit" routerLink = "/registration" style="padding-right: 10px;  border-radius: 2px; margin: 10px;">Register Now !</button>
           
      </div>
  
        
      </div>
    </div>
  
    </form>
  
  </div>
